			<div class="legend">Настройки интерфейса</div>
<!--			<div class="control-group">-->

<!--				<b class="editMainIdentity" data-bind="click: editMainIdentity, text: identityMainDesc"></b>-->
<!--			</div>-->
			<div class="control-group select-group select-group-only-one" data-bind="visible: allowLanguagesOnSettings" style="margin-bottom: 25px;">
				<label data-i18n="SETTINGS_GENERAL/LANGUAGE"></label>
				<div>
					<span class="select" tabindex="0" data-bind="text: languageFullName, click: selectLanguage, onSpace: selectLanguage, onEnter: selectLanguage"></span>
					<span class="hidden" data-bind="saveTrigger: languageTrigger"></span>
				</div>
			</div>
			<div class="control-group select-group select-group-only-one" style="margin-bottom: 25px;">
				<label data-i18n="SETTINGS_GENERAL/HOUR_FORMAT"></label>
				<div>
					<select data-bind="value: hourCycle">
						<option value="" data-i18n="GLOBAL/DEFAULT">default</option>
						<option value="h11">00:00 AM (12-часовой формат)</option>
						<option value="h12">12:00 AM (12 часовой формат)</option>
						<option value="h23">00:00 PM (24-часовой формат)</option>
						<option value="h24">24:00 PM (24-часовой формат)</option>
					</select>
				</div>
			</div>
			<div class="control-group" hidden>
				<label data-i18n="SETTINGS_GENERAL/LAYOUT"></label>
				<div data-bind="component: {
			name: 'Select',
			params: {
				options: layoutTypes,
				value: layout,
				trigger: layoutTrigger,
				optionsText: 'name',
				optionsValue: 'id'
			}
		}"></div>
			</div>
			<div class="control-group">
				<label data-i18n="SETTINGS_GENERAL/CHECK_MAIL_INTERVAL"></label>
				<div>
					<input type="number" max="60" step="1" class="span1" data-bind="textInput: checkMailInterval, attr:{min:minRefreshInterval}">
					<span data-bind="saveTrigger: checkMailIntervalTrigger"></span>
				</div>
			</div>
			<div class="control-group" hidden>
				<div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/HTML_TO_MD',
					value: markdown
				}
			}"></div>
				</div>
			</div>
		</div>

		<div class="tab-content-inner tab-panel" id="tab2">
<!--			<div class="legend" data-i18n="SHORTCUTS_HELP/TAB_MESSAGE_LIST"></div>-->
			<div class="legend">Настройки почтового ящика</div>
			<div class="control-group">
				<label data-i18n="SETTINGS_GENERAL/MESSAGE_PER_PAGE"></label>
				<div>
					<input type="number" min="10" max="50" step="1" class="span1" data-bind="textInput: messagesPerPage">
					&nbsp;
					<span data-bind="saveTrigger: messagesPerPageTrigger"></span>
				</div>
			</div>
			<div class="control-group select-group" data-bind="visible: sortSupported">
				<label data-i18n="MESSAGE_LIST/SORT"></label>
				<select data-bind="options: sortOptions, optionsText: 'text', optionsValue: 'value', value: defaultSort"></select>
				<span data-bind="saveTrigger: defaultSortTrigger"></span>
			</div>
			<div class="control-group w-100">
				<div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/HIDE_DELETED_MESSAGES',
					value: hideDeleted
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/USE_CHECKBOXES_IN_LIST',
					value: useCheckboxesInList
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/LIST_MESSAGES_GROUPED',
					value: listGrouped
				}
			}"></div>
					<div data-bind="visible: threadsAllowed, component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/USE_THREADS',
					value: useThreads
				}
			}"></div>
				</div>
			</div>
			<div class="control-group select-group" data-bind="visible: threadsAllowed() && useThreads()" hidden>
				<label data-i18n="SETTINGS_GENERAL/THREAD_ALGORITHM"></label>
				<select data-bind="options: threadAlgorithms, value: threadAlgorithm"></select>
			</div>
		</div>

		<div class="tab-content-inner tab-panel" id="tab3">
			<div class="legend" data-i18n="SHORTCUTS_HELP/TAB_MESSAGE_VIEW"></div>
			<div style="width: 100%; margin-bottom: 20px;">
				<div class="control-group w-100">
					<div data-bind="component: {
			name: 'Checkbox',
			params: {
				label: 'SETTINGS_GENERAL/MARK_MESSAGE_READ_AFTER',
				value: messageReadAuto
			}
		}"></div>
					<div>
						<input type="number" min="0" step="1" class="span1" data-bind="textInput: messageReadDelay">
						&nbsp;
						<span data-i18n="SETTINGS_GENERAL/SECONDS" hidden></span>
						<span data-bind="saveTrigger: messageReadDelayTrigger"></span>
					</div>
				</div>
				<div class="control-group select-group select-group-only-one w-100">
					<label data-i18n="SETTINGS_GENERAL/MSG_DEFAULT_ACTION"></label>
					<div data-bind="component: {
			name: 'Select',
			params: {
				options: msgDefaultActions,
				value: msgDefaultAction,
				trigger: msgDefaultActionTrigger,
				optionsText: 'name',
				optionsValue: 'id'
			}
		}"></div>
				</div>
			</div>
			<div class="control-group w-100">
				<div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/COLLAPSE_BLOCKQUOTES',
					value: collapseBlockquotes
				}
			}"></div>
					<div class="control-group" style="margin-top: 20px; margin-right: 0; max-width: 100%;">
						<label data-i18n="SETTINGS_GENERAL/MAX_QUOTE_LEVEL"></label>
						<div>
							<input type="number" min="0" step="1" class="span1" data-bind="textInput: maxBlockquotesLevel">
							&nbsp;
							<span data-bind="saveTrigger: maxBlockquotesLevelTrigger"></span>
						</div>
					</div>
					<div class="control-group select-group select-group-only-one w-100" style="margin-bottom: 25px;">
						<label data-i18n="SETTINGS_GENERAL/EXTERNAL_IMAGES"></label>
						<div>
							<select data-bind="value: viewImages">
								<option value="ask" data-i18n="SETTINGS_GENERAL/IMAGES_OPTION_ASK"></option>
								<option value="match" data-i18n="SETTINGS_GENERAL/IMAGES_OPTION_WHITELIST"></option>
								<option value="always" data-i18n="SETTINGS_GENERAL/IMAGES_OPTION_ALWAYS"></option>
							</select>
						</div>
					</div>
					<div class="control-group" hidden>
						<label data-i18n="SETTINGS_GENERAL/IMAGES_WHITELIST"></label>
						<div>
							<textarea data-bind="textInput: viewImagesWhitelist"></textarea>
						</div>
					</div>

					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/LIST_INLINE_ATTACHMENTS',
					value: listInlineAttachments
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/LIST_SIMPLE_ATTACHMENTS',
					value: simpleAttachmentsList
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/REMOVE_COLORS',
					value: removeColors
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/ALLOW_STYLES',
					value: allowStyles
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/PREFER_HTML',
					value: viewHTML
				}
			}"></div>
					<em style="margin: 0 0 1em 2em; display: none;" data-i18n="SETTINGS_GENERAL/PREFER_HTML_INFO"></em>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/SHOW_NEXT_MESSAGE',
					value: showNextMessage
				}
			}"></div>
					<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/MESSAGE_POPUP_WINDOW',
					value: messageNewWindow
				}
			}"></div>
				</div>
			</div>
		</div>

		<div class="tab-content-inner tab-panel" id="tab4" style="display: none">
			<div class="legend">Настройки создания сообщений</div>

			<div class="control-group select-group select-group-only-one w-100">
				<label data-i18n="SETTINGS_GENERAL/EXTERNAL_IMAGES"></label>
				<div>
					<select data-bind="value: viewImages">
						<option value="ask" data-i18n="SETTINGS_GENERAL/IMAGES_OPTION_ASK"></option>
						<option value="match" data-i18n="SETTINGS_GENERAL/IMAGES_OPTION_WHITELIST"></option>

			<div class="control-group" hidden>
				<label data-i18n="SETTINGS_GENERAL/IMAGES_WHITELIST"></label>

					<textarea data-bind="textInput: viewImagesWhitelist"></textarea>

			<div>
				<div class="control-group select-group select-group-only-one w-100">
					<label data-i18n="SETTINGS_GENERAL/EDITOR"></label>
					<div data-bind="component: {
			name: 'Select',
			params: {
				options: editorDefaultTypes,
				value: editorDefaultType,
				trigger: editorDefaultTypeTrigger,
				optionsText: 'name',
				optionsValue: 'id'
			}
		}"></div>
				</div>
				<div class="control-group" data-bind="visible: hasWysiwygs">
					<label>WYSIWYG</label>
					<div data-bind="component: {
			name: 'Select',
			params: {
				options: wysiwygs,
				value: editorWysiwyg,
				trigger: editorWysiwygTrigger,
				optionsText: 'name',
				optionsValue: 'name'
			}
		}"></div>
				</div>

				<div class="control-group w-100" style="margin-top: 20px !important; margin-bottom: 25px !important;">
					<div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'SETTINGS_GENERAL/REPLY_SAME_FOLDER',
					value: replySameFolder
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'COMPOSE/ALLOW_DRAFT_AUTOSAVE',
					value: allowDraftAutosave
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'COMPOSE/BUTTON_REQUEST_READ_RECEIPT',
					value: requestReadReceipt
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'COMPOSE/BUTTON_REQUEST_DSN',
					value: requestDsn
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'COMPOSE/BUTTON_REQUIRE_TLS',
					value: requireTLS
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'CRYPTO/SIGN',
					value: pgpSign
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'CRYPTO/ENCRYPT',
					value: pgpEncrypt
				}
			}"></div>
						<div data-bind="component: {
				name: 'Checkbox',
				params: {
					label: 'COMPOSE/ALLOW_SPELLCHECK',
					value: allowSpellcheck
				}
			}"></div>
					</div>
				</div>
			</div>

			<button type="button" data-bind="visible: mailto, click: registerMailto" class="btn hidden" data-i18n="SETTINGS_GENERAL/MAILTO"></button>

			<div class="legend" data-i18n="SETTINGS_GENERAL/NOTIFICATIONS"></div>
			<div class="control-group notifications-group">
				<div>
					<div>
						<div style="display: inline-block;" data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_GENERAL/CHROME_NOTIFICATION_DESC',
						value: desktopNotifications,
						enable: isDesktopNotificationAllowed
					}
				}"></div>
						&nbsp;
						<span class="fontastic" data-bind="click: testSystemNotification" style="color:green;cursor:pointer" hidden>▶️</span>
					</div>
					<span data-bind="visible: !isDesktopNotificationAllowed()" style="color: #999" data-i18n="SETTINGS_GENERAL/CHROME_NOTIFICATION_DESC_DENIED"></span>
					<div style="margin-top: 25px; display: flex; flex-direction: column;">
						<div style="display: inline-block;" data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_GENERAL/SOUND_NOTIFICATION',
						value: soundNotification
					}
				}"></div>
						&nbsp;
						<div style="display: flex; margin-top: -5px;">
							<select data-bind="options: notificationSounds, value: notificationSound"></select>
							&nbsp;
							<span class="fontastic" data-bind="click: testSoundNotification" style="color:green;cursor:pointer">▶️</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
