<div class="form-wrapper">
<!--	<div class="descWrapper" data-bind="visible: '' !== loadingDesc, text: loadingDesc"></div>-->
	<div class="descWrapper" data-bind="visible: '' !== loadingDesc">–í—Ö–æ–¥ –≤ –ø–æ—á—Ç—É F7 Forbion</div>
	<div class="alert" data-bind="hidden: !submitError()" hidden="">
		<a href="#" class="close" data-bind="click: hideError">√ó</a>
		<span data-bind="text: submitError"></span>
		<p data-bind="visible: '' !== submitErrorAdditional()">
			<span data-i18n="GLOBAL/SERVER_MESSAGE"></span>:
			<!-- ko text: submitErrorAdditional --><!-- /ko -->
		</p>
	</div>
	<form action="#/"  spellcheck="false" method="POST"
		  data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()}">
		<div class="controls textarea" data-bind="css: {'error': emailError}">
			<span class="fontastic">‚úâ</span>
			<input name="Email" required="" type="text" class="input-block-level" pattern="[^@\s]+(@[^\s]+)?" inputmode="email"
				   autofocus="" autocomplete="email" autocorrect="off" autocapitalize="off"
				   data-bind="textInput: email, disable: submitRequest"
				   data-i18n="[placeholder]GLOBAL/EMAIL">
		</div>
        <div id="password-control" class="controls password" data-bind="css: {'error': passwordError}">
            <span class="fontastic">üîë</span>
            <input name="Password" required="" type="password" class="input-block-level" autocomplete="current-password" autocorrect="off" autocapitalize="off" data-bind="textInput: password, disable: submitRequest" data-i18n="[placeholder]GLOBAL/PASSWORD" placeholder="–ü–∞—Ä–æ–ª—å">
            <span class="password-toggle-icon">
                <img src="/themes/forbion/images/eye.svg" alt="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å" class="eye-icon eye-open active">
                <img src="/themes/forbion/images/eye-off.svg" alt="–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å" class="eye-icon eye-closed">
            </span>
        </div>
		<div id="plugin-Login-BottomControlGroup"></div>
		<div class="controls" style="display: flex; margin-top: 5px;">
			<div class="e-checkbox" tabindex="0" data-bind="toggle: signMe">
				<i role="checkbox" class="fontastic" data-bind="css: signMe() ? 'active' : ''"></i>
				<span data-i18n="LOGIN/LABEL_SIGN_ME"></span>
			</div>
			<div class="language-buttons">
				<a href="#" class="language-button fontastic"
				   data-bind="visible: allowLanguagesOnLogin, click: selectLanguage, css: { 'icon-spinner' : langRequest }"
				   data-i18n="[title]POPUPS_LANGUAGES/TITLE_LANGUAGES">
					üåç
				</a>
			</div>
		</div>
		<div class="controls">
			<button class="btn btn-large buttonLogin"
					data-bind="command: submitCommand"
					data-i18n="LOGIN/BUTTON_SIGN_IN"></button>
		</div>
	</form>
</div>
