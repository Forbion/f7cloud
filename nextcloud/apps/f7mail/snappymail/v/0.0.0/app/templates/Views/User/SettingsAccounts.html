			    <input type="search" id="search_accounts" name="search" placeholder="–ü–æ–∏—Å–∫...">

			<div data-bind="visible: allowAdditionalAccount">
				<div class="legend" hidden>
					<span data-i18n="SETTINGS_ACCOUNTS/LEGEND_ACCOUNTS"></span>
					&nbsp;&nbsp;&nbsp;
					<i class="icon-spinner" style="margin-top: 5px" data-bind="visible: loading"></i>
				</div>
				<div data-bind="component: {
		name: 'Checkbox',
		params: {
			label: 'SETTINGS_ACCOUNTS/SHOW_UNREAD',
			value: showUnread
		}
	}" hidden></div>
				<a class="btn" data-bind="click: addNewAccount" style="display: none">
					<i class="icon-user-add"></i>
					<span data-i18n="SETTINGS_ACCOUNTS/BUTTON_ADD_ACCOUNT"></span>
				</a>
				<div class="account-list">
					<div class="table table-hover list-table accounts-list" data-bind="i18nUpdate: accounts">
						<div class="accounts" data-bind="foreach: accounts">
							<div class="account-item" draggable="true" data-bind="attr: {draggable:isAdditional}, sortableItem: { list: $root.accounts, afterMove: $root.accountsAndIdentitiesAfterMove }">
								<!-- ko if:!isAdditional() -->
								<div class="account-row no-action">
									<div class="account-image">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
											<g clip-path="url(#clip0_7421_15414)">
												<circle cx="8.5" cy="3.5" r="2.75" stroke="#808080" stroke-width="1.5"></circle>
												<path d="M8 9C3.98529 9 1.6975 12.3305 1.13662 14.2161C1.01066 14.6396 1.35817 15 1.8 15H14.2C14.6418 15 14.9893 14.6396 14.8634 14.2161C14.3025 12.3305 12.0147 9 8 9Z" stroke="#808080" stroke-width="1.5"></path>
											</g>
											<defs>
												<clipPath id="clip0_7421_15414">
													<rect width="16" height="16" fill="white"></rect>
												</clipPath>
											</defs>
										</svg>
									</div>
									<div class="account-cell account-name" data-bind="text: displayName" colspan="3"></div>
								</div>
								<!-- /ko -->
								<!-- ko if:isAdditional -->
								<div class="account-row">
<!--									<div class="account-cell">-->
<!--										<i class="fontastic drag-handle">‚¨ç</i>-->
<!--									</div>-->
									<div class="account-cell e-action">
										<div class="account-image">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
												<g clip-path="url(#clip0_7421_15414)">
													<circle cx="8.5" cy="3.5" r="2.75" stroke="#808080" stroke-width="1.5"></circle>
													<path d="M8 9C3.98529 9 1.6975 12.3305 1.13662 14.2161C1.01066 14.6396 1.35817 15 1.8 15H14.2C14.6418 15 14.9893 14.6396 14.8634 14.2161C14.3025 12.3305 12.0147 9 8 9Z" stroke="#808080" stroke-width="1.5"></path>
												</g>
												<defs>
													<clipPath id="clip0_7421_15414">
														<rect width="16" height="16" fill="white"></rect>
													</clipPath>
												</defs>
											</svg>
										</div>
										<span class="account-name" data-bind="text: displayName"></span>
									</div>
									<!--
                                    <div class="account-cell"><span class="icon-import" data-bind="click: importAll"></span></div>
                                    -->
									<div class="account-cell delete-wrapper-btn">
										<a class="btn btn-small btn-danger button-confirm-delete" data-bind="css: {'delete-access': askDelete}, click: function(oAccount) { $root.deleteAccount(oAccount); }"
										   data-i18n="GLOBAL/ARE_YOU_SURE"></a>
									</div>
									<div class="account-cell" style="margin-left: auto">
										<span class="delete fontastic" data-bind="visible: !askDelete(), click: function (oAccount) { $root.accountForDeletion(oAccount); }">üóë</span>
									</div>
								</div>
								<!-- /ko -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div data-bind="visible: allowIdentities">
				<div class="legend" data-i18n="SETTINGS_ACCOUNTS/LEGEND_IDENTITIES"></div>
				<a class="btn addNewIdentity" data-bind="click: addNewIdentity">
					<i class="icon-user-add"></i>
					<span data-i18n="SETTINGS_ACCOUNTS/BUTTON_ADD_IDENTITY"></span>
				</a>
				<table class="table table-hover list-table identities-list" data-bind="i18nUpdate: identities">
					<tbody data-bind="foreach: identities">
					<tr draggable="true" data-bind="attr: {'data-identity-id': id}, sortableItem: { list: $root.identities, afterMove: $root.accountsAndIdentitiesAfterMove }">
						<td>
							<i class="fontastic drag-handle">‚¨ç</i>
						</td>
						<td class="e-action">
							<span class="identity-name" data-bind="text: $data"></span>
							<span class="identity-default" data-i18n="GLOBAL/DEFAULT"></span>
						</td>
						<td class="btn-delete">
							<a class="btn btn-small btn-danger button-confirm-delete" data-bind="visible: id, css: {'delete-access': askDelete}, click: function(oIdentity) { $root.deleteIdentity(oIdentity); }"
							   data-i18n="GLOBAL/ARE_YOU_SURE"></a>
						</td>
						<td>
							<span class="delete fontastic" data-bind="visible: !askDelete() && id(), click: function (oIdentity) { $root.identityForDeletion(oIdentity); }">üóë</span>
						</td>
					</tr>
					</tbody>
				</table>
			</div>

	<div class="tab-content">

	</div>
