<header>
	<a href="#" class="close" data-bind="click: close">√ó</a>
	<h3 data-i18n="SEARCH/TITLE_ADV"></h3>
</header>
<form id="advancedsearchform" class="modal-body form-horizontal" action="#/" autocomplete="off" spellcheck="false" data-bind="submit: submitForm">
	<div class="group">
		<div class="control-group">
			<label data-i18n="GLOBAL/FROM"></label>
			<input type="text" autofocus="" autocomplete="off" autocorrect="off" autocapitalize="off"
				   data-bind="value: from" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª–µ–π">
		</div>
		<div class="control-group">
			<label data-i18n="GLOBAL/TO"></label>
			<input type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
				   data-bind="value: to" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª–µ–π">
		</div>
	</div>
	<div class="group">
		<div class="control-group">
			<label data-i18n="GLOBAL/SUBJECT"></label>
			<input type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
				data-bind="value: subject" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É">
		</div>
		<div class="control-group">
			<label data-i18n="SEARCH/TEXT"></label>
			<input type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
				data-bind="value: text" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–∫—Å—Ç">
		</div>
	</div>
	<div class="group">
		<div class="control-group">
			<label data-i18n="SEARCH/DATE"></label>
			<div class="select-wrapper" data-bind="component: {
				name: 'Select',
				params: {
					options: selectedDates,
					value: selectedDateValue,
					optionsText: 'name',
					optionsValue: 'id'
				}
			}"></div>
		</div>
		<!-- ko if: showKeywords -->
		<div class="control-group" style="display: none">
			<label data-i18n="SEARCH/KEYWORD"></label>
			<div class="select-wrapper" data-bind="component: {
				name: 'Select',
				params: {
					options: keywords,
					value: keyword,
					optionsText: 'label',
					optionsValue: 'value'
				}
			}"></div>
		</div>
		<!-- /ko -->
	</div>
	<div class="group">
		<div class="control-group" style="display: none">
			<label data-i18n="SEARCH/REPLIED"></label>
			<div class="select-wrapper" data-bind="component: {
				name: 'Select',
				params: {
					options: repliedOptions,
					value: repliedValue,
					optionsText: 'name',
					optionsValue: 'id'
				}
			}"></div>
		</div>
	</div>
	<div class="group group-checkboxes">
		<span class="title">
			–û—Ç–º–µ—á–µ–Ω–æ –∫–∞–∫
		</span>
		<!-- ko if: showMultisearch -->
		<div class="control-group">
			<label data-i18n="SEARCH/SUBFOLDERS"></label>
			<div class="select-wrapper" data-bind="component: {
				name: 'Select',
				params: {
					options: selectedTree,
					value: selectedTreeValue,
					optionsText: 'name',
					optionsValue: 'id'
				}
			}"></div>
		</div>
		<!-- /ko -->
		<div class="control-group">
			<label></label>
			<div class="wrapper-checkboxes">
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SEARCH/UNSEEN',
						value: unseen
					}
				}"></div>
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SEARCH/FLAGGED',
						value: starred
					}
				}"></div>
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SEARCH/HAS_ATTACHMENT',
						value: hasAttachment
					}
				}"></div>
			</div>
		</div>
	</div>
</form>
<footer>
	<button form="advancedsearchform" class="btn buttonAdvSearch" data-icon="üîé" data-i18n="GLOBAL/SEARCH"></button>
</footer>
